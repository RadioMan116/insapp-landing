<div class="application">
	<div class="container">
		<div class="application__inner">
			<div class="application__left">
				<div class="application__logo">
					<img src="img/svg/logo.svg" alt="logo">
				</div>
				<!-- /.application__logo -->
				<div class="application__pic">
					<picture>
						<source srcset="img/application.webp" type="image/webp">
						<img src="img/application.png" alt="">
					</picture>
				</div>
				<!-- /.application__pic -->
			</div>
			<!-- /.application__left -->
			<div class="application__right">
				<div class="application__title">
					<span>
						Оставить заявку
					</span>
					на подключение
				</div>
				<!-- /.application__title -->
				<div class="application__subtitle">
					и получить индивидуальный расчёт дохода
					вашего виджета в подарок
				</div>

				<div class="application__form">
					<form action="" method="post">
						<label  class="application__row">
							<!-- <span> -->
								Фамилия и имя*
							<!-- </span> -->
							<input name="NAME" type="text">
						</label>
						<!-- /.application__row -->
						<label  class="application__row">
							<!-- <span> -->
								Номер телефона*
							<!-- </span> -->
							<input name="PHONE" type="tel">
						</label>
						<!-- /.application__row -->
						<label  class="application__row">
							<!-- <span> -->
								Комментарий
							<!-- </span> -->
							<input name="COMMENT" type="text">
						</label>
						<!-- /.application__row -->
						<button type="submit" class="application__button button">
							Отправить
						</button>
					</form>
				</div>
				<!-- /.application__form -->
			</div>
			<!-- /.application__right -->
		</div>
		<!-- /.application__inner -->
	</div>
	<!-- /.container -->
</div>
